<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Henrik â€” Insider Journeys</title>
    <style>
        @font-face {
            font-family: 'Aventa';
            src: url('Aventa-Variable.ttf') format('truetype');
            font-weight: 100 900;
        }
        :root {
            --accent: #d9c6a3;
            --accent-soft: rgba(217, 198, 163, 0.18);
            --bg-dark: #050505;
            --text-light: #f7f7f7;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Aventa', sans-serif;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(1.05) contrast(1.05);
            z-index: 1;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(5,5,5,0.1), rgba(5,5,5,0.85));
            z-index: 2;
        }

        .hero-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2.5rem 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .logo {
            font-family: 'Aventa', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }

        .logo-img {
            height: 60px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            font-size: 0.95rem;
            letter-spacing: 0.35rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.82);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.6;
        }

        .content {
            position: relative;
            z-index: 3;
            max-width: 720px;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 2.4rem;
        }

        .headline {
            font-family: 'Aventa', sans-serif;
            font-size: clamp(3rem, 7vw, 6.5rem);
            font-weight: 400;
            letter-spacing: -0.025em;
            line-height: 1.05;
        }

        .subtext {
            font-size: clamp(1rem, 2.3vw, 1.3rem);
            font-weight: 300;
            letter-spacing: 0.12rem;
            color: rgba(255, 255, 255, 0.78);
            line-height: 1.7;
        }

        .coming-soon {
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards;
            animation-delay: 0.3s;
        }

        .coming-soon-text {
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards;
            animation-delay: 0.8s;
        }

        .contact-info {
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.1rem;
            color: rgba(255, 255, 255, 0.85);
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards;
            animation-delay: 1.3s;
        }

        .contact-info a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta {
            align-self: center;
            padding: 1rem 3rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.68);
            background: transparent;
            color: #fff;
            font-size: 0.9rem;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.35s ease, border 0.35s ease;
        }

        .cta:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.9);
        }

        main {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: clamp(4rem, 6vw, 6.5rem);
            margin-top: clamp(4rem, 7vw, 6.5rem);
        }

        .section {
            width: 100%;
            padding: 6.5rem min(10vw, 6rem);
            display: flex;
            flex-direction: column;
            gap: 3.75rem;
            background: linear-gradient(180deg, rgba(5,5,5,0.96), rgba(5,5,5,0.88));
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 42px;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.35);
            margin: 0 min(6vw, 4rem);
        }

        .section:nth-of-type(even) {
            background: linear-gradient(180deg, rgba(5,5,5,0.92), rgba(5,5,5,0.82));
        }

        [data-reveal] {
            will-change: opacity, transform;
        }

        .js [data-reveal] {
            opacity: 0;
            transform: translateY(48px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            transition-delay: var(--reveal-delay, 0s);
        }

        .js [data-reveal].is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .js [data-reveal="section"] {
            transform: translateY(60px);
        }

        .js [data-reveal="card"] {
            transform: translateY(36px);
            transition-duration: 0.75s;
        }

        .js [data-reveal="element"] {
            transform: translateY(28px);
            transition-duration: 0.7s;
        }

        .js [data-reveal="quote"] {
            transform: translateY(32px);
            transition-duration: 0.85s;
        }

        .no-js [data-reveal] {
            opacity: 1 !important;
            transform: none !important;
        }

        @media (prefers-reduced-motion: reduce) {
            .js [data-reveal],
            .js [data-reveal].is-visible {
                transition: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
        }

        .section-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 860px;
        }

        .section-heading {
            font-family: 'Crimson Text', serif;
            font-size: clamp(2.75rem, 5vw, 4.5rem);
            font-weight: 400;
            letter-spacing: -0.015em;
        }

        .section-subheading {
            font-size: clamp(1rem, 2vw, 1.25rem);
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        .section-description {
            font-size: clamp(1rem, 2.1vw, 1.2rem);
            line-height: 1.75;
            color: rgba(255, 255, 255, 0.78);
            max-width: 720px;
        }

        .accent-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.85rem;
            letter-spacing: 0.32rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        .accent-tag::before {
            content: '';
            width: 42px;
            height: 1px;
            background: rgba(255, 255, 255, 0.28);
        }

        .journeys-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 2.5rem;
        }

        .journey-card {
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            min-height: 420px;
            display: flex;
            align-items: flex-end;
            padding: 2.75rem;
            background-size: cover;
            background-position: center;
            color: #fff;
            isolation: isolate;
            transition: transform 0.45s ease;
        }

        .journey-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(5,5,5,0) 30%, rgba(5,5,5,0.78) 100%);
            z-index: -1;
            transition: background 0.4s ease;
        }

        .journey-card:hover {
            transform: translateY(-6px);
        }

        .journey-card:hover::after {
            background: linear-gradient(180deg, rgba(5,5,5,0.05) 20%, rgba(5,5,5,0.88) 100%);
        }

        .journey-card__content {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
            z-index: 1;
        }

        .journey-card__title {
            font-family: 'Crimson Text', serif;
            font-size: clamp(1.8rem, 3vw, 2.6rem);
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .journey-card__copy {
            font-size: 1rem;
            letter-spacing: 0.08rem;
            color: rgba(255, 255, 255, 0.78);
            max-width: 80%;
        }

        .journey-card__link {
            font-size: 0.85rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            color: var(--text-light);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .journey-card:hover .journey-card__link {
            opacity: 1;
            transform: translateY(0);
        }

        @media (hover: none) {
            .journey-card__link {
                opacity: 1;
                transform: none;
            }
        }

        .journal-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 2rem;
        }

        .journal-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 24px;
            padding: 2.25rem;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: border 0.35s ease, transform 0.35s ease;
        }

        .journal-card:hover {
            border-color: rgba(217, 198, 163, 0.5);
            transform: translateY(-4px);
        }

        .journal-card small {
            font-size: 0.8rem;
            letter-spacing: 0.28rem;
            text-transform: uppercase;
            color: rgba(217, 198, 163, 0.86);
        }

        .journal-card h3 {
            font-family: 'Crimson Text', serif;
            font-size: clamp(1.65rem, 3vw, 2.2rem);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .journal-card p {
            font-size: 1rem;
            line-height: 1.75;
            color: rgba(255, 255, 255, 0.72);
        }

        .journal-card time {
            font-size: 0.9rem;
            letter-spacing: 0.18rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.48);
        }

        .journal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .link-inline {
            font-size: 0.85rem;
            letter-spacing: 0.32rem;
            text-transform: uppercase;
            color: var(--text-light);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: opacity 0.3s ease;
        }

        .link-inline:hover {
            opacity: 0.66;
        }

        .press-section {
            gap: 2.5rem;
        }

        .press-intro {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 720px;
        }

        .press-logos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .press-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.4rem 2rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            letter-spacing: 0.32rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        .press-quotes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        blockquote {
            padding: 1.5rem 2rem;
            border-left: 2px solid rgba(217, 198, 163, 0.4);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 14px;
            font-style: italic;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
        }

        blockquote cite {
            display: block;
            margin-top: 1rem;
            font-style: normal;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.45);
        }

        .contact-section {
            position: relative;
            background: radial-gradient(circle at top left, rgba(217, 198, 163, 0.15), transparent 62%), rgba(5,5,5,0.92);
            overflow: hidden;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 3rem;
            align-items: start;
        }

        .contact-intro {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-intro p {
            font-size: 1.1rem;
            line-height: 1.85;
            color: rgba(255, 255, 255, 0.76);
        }

        .contact-actions {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .pill-button {
            align-self: flex-start;
            padding: 1.1rem 3.4rem;
            border-radius: 999px;
            border: 1px solid rgba(217, 198, 163, 0.6);
            background: rgba(217, 198, 163, 0.12);
            color: var(--text-light);
            font-size: 0.92rem;
            letter-spacing: 0.38rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.35s ease, border 0.35s ease;
        }

        .pill-button:hover {
            background: rgba(217, 198, 163, 0.2);
            border-color: rgba(217, 198, 163, 0.9);
        }

        form {
            display: grid;
            gap: 1.4rem;
        }

        label {
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }

        input, textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border-radius: 18px;
            border: 1px solid rgba(217, 198, 163, 0.25);
            background: rgba(5,5,5,0.65);
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border 0.3s ease, background 0.3s ease;
        }

        input:focus-visible, textarea:focus-visible {
            outline: none;
            border-color: rgba(217, 198, 163, 0.6);
            background: rgba(5,5,5,0.85);
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        .submit-button {
            justify-self: start;
            padding: 0.95rem 2.8rem;
            border-radius: 999px;
            border: 1px solid rgba(217, 198, 163, 0.55);
            background: transparent;
            color: var(--text-light);
            font-size: 0.85rem;
            letter-spacing: 0.32rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease, border 0.3s ease;
        }

        .submit-button:hover {
            background: rgba(217, 198, 163, 0.12);
            border-color: rgba(217, 198, 163, 0.8);
        }

        @media (max-width: 900px) {
            .hero-header {
                padding: 2rem 2.25rem;
            }

            nav ul {
                gap: 1.75rem;
            }

            .journeys-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .journal-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .contact-wrapper {
                grid-template-columns: minmax(0, 1fr);
            }

            .section {
                margin: 0 min(5vw, 3rem);
                border-radius: 36px;
            }
        }

        @media (max-width: 720px) {
            html, body {
                overflow-y: auto;
            }

            .hero-header {
                padding: 1.75rem;
            }

            nav ul {
                display: none;
            }

            .subtext {
                letter-spacing: 0.08rem;
            }

            .cta {
                padding: 0.85rem 2.4rem;
                letter-spacing: 0.28rem;
            }

            main {
                margin-top: 3.5rem;
                gap: 3.5rem;
            }

            .section {
                padding: 4.5rem 1.75rem;
                gap: 3rem;
                margin: 0 1.25rem;
                border-radius: 26px;
                box-shadow: 0 32px 80px rgba(0, 0, 0, 0.4);
            }

            .journeys-grid,
            .journal-grid,
            .press-logos,
            .press-quotes {
                grid-template-columns: minmax(0, 1fr);
            }

            .journey-card {
                min-height: 320px;
                padding: 2rem;
            }

            .journey-card__copy {
                max-width: 100%;
            }

            .journal-footer {
                justify-content: center;
            }

            .pill-button {
                width: 100%;
                text-align: center;
            }

            form {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero" aria-labelledby="agent-henrik-headline">
        <video id="bgVideo" autoplay muted loop playsinline preload="auto">
            <source src="https://api.chilledsites.com/storage/v1/object/public/p0stman/agent-henrik_video_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay" aria-hidden="true"></div>

        <header class="hero-header">
            <a href="#"><img src="AHT_White.png" alt="Agent Henrik" class="logo-img"></a>
        </header>

        <div class="content">
            <h1 class="headline coming-soon" id="agent-henrik-headline">COMING SOON</h1>
            <p class="subtext coming-soon-text">We are shaping the future of exploring the world</p>
            <p class="contact-info">Contact: <a href="tel:+46703872264">+46703872264</a></p>
        </div>
    </section>
</body>
</html>
