<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamori Narrative Deck</title>
    
    <!-- Design System Styles -->
    <link rel="stylesheet" href="../css/mamori.css">
    <link rel="stylesheet" href="../layout/grid.css">
    <link rel="stylesheet" href="../components/buttons.css">
    <link rel="stylesheet" href="../components/cards.css">
    <link rel="stylesheet" href="../components/navigation.css">
    <link rel="stylesheet" href="../components/modals.css">
    <link rel="stylesheet" href="../components/inputs.css">
    <link rel="stylesheet" href="../components/buttons.css">
    
    <!-- Deck Specific Styles -->
    <link rel="stylesheet" href="deck.css">
</head>
<body>
    <div class="deck-wrapper" id="deckRoot" aria-live="polite" aria-label="Mamori presentation deck"></div>
    <nav class="deck-nav" id="deckNav" aria-label="Slide navigation dots"></nav>
    <div class="deck-toolbar" id="deckToolbar" aria-label="Deck tools"></div>

    <!-- Lucide icons and shared scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) {
          window.lucide.createIcons();
        }
      });
    </script>

    <!-- Deck logic -->
    <script src="deck.js" defer></script>
</body>
</html>
