<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP Command Centre - The Salad Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Components -->
  <script type="text/babel" src="/saladproject/SPCommandCentre.jsx"></script>
  <script type="text/babel" src="/saladproject/SPProductDeepDive.jsx"></script>

  <!-- App Wrapper with Navigation -->
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [currentView, setCurrentView] = useState('command');

      // Navigate to Deep Dive
      const goToDeepDive = () => setCurrentView('deepdive');

      // Navigate back to Command Centre
      const goToCommand = () => setCurrentView('command');

      if (currentView === 'deepdive') {
        return <SPProductDeepDive onBack={goToCommand} />;
      }

      return <SPCommandCentre onInsightClick={goToDeepDive} />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
